<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk to MariaDB</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-elevated: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --accent: #06b6d4;
            --success: #10b981;
            --border: #334155;
            --code-bg: #0a0e1a;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem 1rem;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.6s ease-out;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .header p {
            color: var(--text-muted);
            font-size: 1rem;
            font-weight: 400;
        }

        .chat-container {
            background: var(--surface);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            animation: fadeInUp 0.6s ease-out 0.2s both;
        }

        .input-section {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        #userQuestion {
            flex: 1;
            background: var(--background);
            border: 2px solid var(--border);
            border-radius: 0.75rem;
            padding: 1rem 1.25rem;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        #userQuestion:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        #userQuestion::placeholder {
            color: var(--text-muted);
        }

        #askBtn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 0.75rem;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            white-space: nowrap;
        }

        #askBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        #askBtn:active {
            transform: translateY(0);
        }

        #askBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loader {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .loader.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 1rem;
            border: 3px solid var(--border);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .loader-text {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .response-area {
            display: none;
        }

        .response-area.active {
            display: block;
            animation: fadeInUp 0.5s ease;
        }

        .section {
            margin-bottom: 2rem;
        }

        .section:last-child {
            margin-bottom: 0;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid var(--border);
        }

        .section-icon {
            font-size: 1.5rem;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.01em;
        }

        .summary-content {
            background: var(--surface-elevated);
            border-radius: 1rem;
            padding: 1.5rem;
            border-left: 4px solid var(--primary);
            line-height: 1.8;
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .summary-content p {
            margin-bottom: 1rem;
        }

        .summary-content p:last-child {
            margin-bottom: 0;
        }

        .summary-content ul, .summary-content ol {
            margin: 1rem 0;
            padding-left: 1.5rem;
        }

        .summary-content li {
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .summary-content strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .sql-box {
            background: var(--code-bg);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 1rem;
            padding: 1.5rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: #a5b4fc;
            overflow-x: auto;
            position: relative;
        }

        .sql-box::before {
            content: 'SQL';
            position: absolute;
            top: 0.5rem;
            right: 1rem;
            font-size: 0.7rem;
            color: var(--text-muted);
            font-weight: 500;
            letter-spacing: 0.05em;
        }

        .sql-box code {
            color: #c4b5fd;
            text-shadow: 0 0 10px rgba(139, 92, 246, 0.3);
        }

        .table-container {
            background: var(--background);
            border-radius: 1rem;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2) 0%, rgba(139, 92, 246, 0.2) 100%);
        }

        th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-primary);
            border-bottom: 2px solid var(--border);
        }

        td {
            padding: 1rem;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border);
            font-size: 0.95rem;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        tbody tr {
            transition: background-color 0.2s ease;
        }

        tbody tr:hover {
            background: rgba(99, 102, 241, 0.05);
        }

        .error-message {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(220, 38, 38, 0.1) 100%);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-left: 4px solid #ef4444;
            border-radius: 1rem;
            padding: 1.5rem;
            color: #fca5a5;
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .chat-container {
                padding: 1.5rem;
            }

            .input-section {
                flex-direction: column;
            }

            #askBtn {
                width: 100%;
            }

            th, td {
                padding: 0.75rem 0.5rem;
                font-size: 0.85rem;
            }
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--border), transparent);
            margin: 2rem 0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>üí¨ Talk to MariaDB</h1>
        <p>Ask natural language questions about your database</p>
    </div>

    <div class="chat-container">
        <div class="input-section">
            <input 
                type="text" 
                id="userQuestion" 
                placeholder="What was the total revenue from Nigeria?"
                autocomplete="off"
            >
            <button id="askBtn">Ask AI</button>
        </div>

        <div id="loader" class="loader">
            <div class="spinner"></div>
            <p class="loader-text">Consulting the AI and querying database...</p>
        </div>

        <div id="responseArea" class="response-area">
            <div class="section">
                <div class="section-header">
                    <span class="section-icon">ü§ñ</span>
                    <h3 class="section-title">AI Summary</h3>
                </div>
                <div id="summaryContent" class="summary-content"></div>
            </div>

            <div class="divider"></div>

            <div class="section">
                <div class="section-header">
                    <span class="section-icon">üìú</span>
                    <h3 class="section-title">Generated SQL</h3>
                </div>
                <div class="sql-box">
                    <code id="sqlQuery"></code>
                </div>
            </div>

            <div class="divider"></div>

            <div class="section">
                <div class="section-header">
                    <span class="section-icon">üìä</span>
                    <h3 class="section-title">Query Results</h3>
                </div>
                <div class="table-container">
                    <table id="resultsTable">
                        <thead id="tableHead"></thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const userQuestionInput = document.getElementById('userQuestion');
    const askBtn = document.getElementById('askBtn');
    const loader = document.getElementById('loader');
    const responseArea = document.getElementById('responseArea');
    const summaryContent = document.getElementById('summaryContent');
    const sqlQuery = document.getElementById('sqlQuery');
    const tableHead = document.getElementById('tableHead');
    const tableBody = document.getElementById('tableBody');

    function formatSummary(text) {
        // Convert markdown-style formatting to HTML
        let formatted = text
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Bold
            .replace(/\*(.*?)\*/g, '<em>$1</em>') // Italic
            .split('\n\n') // Split into paragraphs
            .map(para => {
                // Check if it's a list
                if (para.includes('* ')) {
                    const items = para.split('\n').filter(line => line.trim());
                    return '<ul>' + items.map(item => 
                        `<li>${item.replace(/^\*\s*/, '')}</li>`
                    ).join('') + '</ul>';
                }
                return `<p>${para}</p>`;
            })
            .join('');
        
        return formatted;
    }

    async function handleQuery() {
        const question = userQuestionInput.value.trim();
        
        if (!question) {
            alert('Please enter a question!');
            return;
        }

        // Show loader
        loader.classList.add('active');
        responseArea.classList.remove('active');
        askBtn.disabled = true;

        try {
            const response = await fetch('/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question })
            });

            const data = await response.json();
            console.log('Response:', data);

            // Hide loader
            loader.classList.remove('active');
            responseArea.classList.add('active');
            askBtn.disabled = false;

            if (data.error) {
                summaryContent.innerHTML = `<div class="error-message">‚ùå ${data.error}</div>`;
                sqlQuery.textContent = 'N/A';
                tableHead.innerHTML = '';
                tableBody.innerHTML = '<tr><td colspan="100%" class="empty-state">No results available</td></tr>';
            } else {
                // Display formatted summary
                summaryContent.innerHTML = formatSummary(data.summary || 'No summary available');
                
                // Display SQL
                sqlQuery.textContent = data.sql || 'N/A';
                
                // Display table results
                if (data.results && Array.isArray(data.results) && data.results.length > 0) {
                    const headers = Object.keys(data.results[0]);
                    tableHead.innerHTML = `<tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr>`;
                    
                    const rows = data.results.map(row => {
                        const cells = headers.map(h => `<td>${row[h]}</td>`).join('');
                        return `<tr>${cells}</tr>`;
                    }).join('');
                    tableBody.innerHTML = rows;
                } else if (typeof data.results === 'string') {
                    tableHead.innerHTML = '';
                    tableBody.innerHTML = `<tr><td colspan="100%" class="empty-state">${data.results}</td></tr>`;
                } else {
                    tableHead.innerHTML = '';
                    tableBody.innerHTML = '<tr><td colspan="100%" class="empty-state">No results returned</td></tr>';
                }
            }
        } catch (error) {
            console.error('Error:', error);
            loader.classList.remove('active');
            responseArea.classList.add('active');
            askBtn.disabled = false;
            summaryContent.innerHTML = `<div class="error-message">‚ùå Request failed: ${error.message}</div>`;
        }
    }

    askBtn.addEventListener('click', handleQuery);

    userQuestionInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            handleQuery();
        }
    });
</script>

</body>
</html>
