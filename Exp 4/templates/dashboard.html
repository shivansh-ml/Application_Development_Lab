<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">Student Dashboard</span>
        <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow p-4 text-center">
        <h4>Your Marks</h4>
        <h2 class="text-primary">
            {{ grade[0] if grade else "Not Assigned" }}
        </h2>
    </div>

    <div class="card shadow p-4 mt-4">
        <h5>Reset Password</h5>
        <form action="/reset" method="post">
            <input class="form-control mb-3" name="password" type="password" placeholder="New Password" required>
            <button class="btn btn-warning">Update Password</button>
        </form>
    </div>
</div>

</body>
</html>
